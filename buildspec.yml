version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - echo $AWS_DEFAULT_REGION
      - echo $CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo $REPOSITORY_URI
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 471112725743.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=$(echo "471112725743.dkr.ecr.us-east-1.amazonaws.com/retailsolution01")
      - echo $REPOSITORY_URI
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=$CODEBUILD_BUILD_ID}
      - echo $IMAGE_TAG
  build:
    commands:
      - echo Build started on `date`
      - ./gradlew clean build
      - zip -r user-service-$IMAGE_TAG.zip user-service/
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      -
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - aws s3 cp user-service-$IMAGE_TAG.zip s3://retail-solution-src-codes-01/